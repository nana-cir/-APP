<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ご利用案内 - 詐欺チェック</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f7f6; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin:0; }
        .container { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 500px; width: 100%; }
        .terms-box { height: 250px; overflow-y: scroll; border: 1px solid #ddd; padding: 15px; font-size: 0.9rem; background: #fafafa; margin-bottom: 20px; }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .btn-agree { background-color: #2f855a; color: white; }
        .btn-disagree { background-color: #e0e0e0; color: #666; }
    </style>
</head>
<body>
<div class="container">
    <h2>ご利用の前に</h2>
    <div class="terms-box">
        <p>本システムは詐欺被害防止のヒントを提供する試作ツールです。<br><br>
        ○ 免責事項：本ツールの判定結果により生じた損害について、運営者は一切の責任を負いません。最終的な判断はご自身または警察・家族への相談の上で行ってください。<br><br>
        ○ 通信料：利用に伴う通信料は利用者負担となります。</p>
    </div>
    <div class="buttons">
        <button class="btn-disagree" onclick="location.href='https://www.google.com'">同意しない</button>
        <button class="btn-agree" onclick="agree()">同意する</button>
    </div>
</div>
<script>
    function agree() {
        localStorage.setItem('nana_consent', 'true');
        location.href = 'index.html';
    }
</script>
</body>
</html>
